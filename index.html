<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CodeJam Eldritch Horror</title>
  <script defer type="module" src="hellofromthedeep.js"></script>
</head>
<body class="body">
  <header class="header">
    <p class="header__title">RS School Code Jam Eldritch Horror</p>
  </header>
  <aside class="left-aside">
    <img src="./assets/Ancients/Cthulthu.png" alt="Cthulthu ancient card" class="image-ancient">
  </aside>
  <main class="main">
    <div class="count-container">
      <div class="stage-1">
        <p class="stage-1__text">Этап 1:</p>
        <div class="green-block gb-1"></div>
        <div class="brown-block brb-1"></div>
        <div class="blue-block bb-1"></div>
      </div>
      <div class="stage-2">
        <p class="stage-2__text">Этап 2:</p>
        <div class="green-block gb-2"></div>
        <div class="brown-block brb-2"></div>
        <div class="blue-block bb-2"></div>
      </div>
      <div class="stage-3">
        <p class="stage-3__text">Этап 3:</p>
        <div class="green-block gb-3"></div>
        <div class="brown-block brb-3"></div>
        <div class="blue-block bb-3"></div>
      </div>
    </div>
    <button class="button">Средняя сложность</button>
    <p class="main-text">Click the button to begin</p>
  </main>
  <aside class="right-aside">
    <img src="./assets/mythicCardBackground.png" alt="mythicCardBackground" class="image-background">
  </aside>
</body>
</html>
